<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Lunasima&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Maori Around The World</title>
    <style>
        /* change default margin from 8px to 0px for body */
        body {margin: 0 auto;}
    </style>

    <!-- Temporary Styling for testing -->
    <style>
        .dropdown-menu-container {
            display: none; /* Initially hidden */
            position: relative;
            top: 115px;
            bottom: 0px;
            left: 0;
            width: 200px;
            height: 550px;
            background-color: #343a40;
            color: #ffffff;
            z-index: 999; /* place menu above all other elements except for header */
            text-align: center;
            transform-origin: translate(0, -100%);
            transform: 0;
        }

        .dropdown-menu-container .nav-link {
            color: white;
            font-size: 30px;
            font-family: 'Josefin Sans';
        }

        .nav-btn {
            position: relative;
            left: 50px;
            background-color: transparent;
            border: transparent;
        }

        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .nav-btn:active {
            background-color: rgba(155, 155, 155, 0.1) !important;
        }

        .dropdown-menu-container .nav-item {
            color: rgb(17, 84, 113);
        }

        .nav {
            color: rgb(17, 84, 113);
        }

        .nav-item {
            display: flex;
            justify-content: center;
            background-color: #115471;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .nav-divider-container {
            margin: 0, auto;
            width: 60px;
        }

        hr.nav-divider {
            height: 3px;
            background-color: white;
            border: none;
            opacity: 1;
        }

        .nav-link {
            line-height: 1;
            font-weight: bold;
        }

        .nav-link:hover {
            transform: scale(110%);
        }

        .nav-spacer {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Div for max width of website -->
    <div class="max-width-div">
        <!-- Header Section -->
        <header>
            <div class="header-container">
                <!-- Dropdown Button -->
                <button class="btn btn-primary nav-btn" type="button" id="dropdownMenuButton" >
                    <img alt="Open Navigation Button Icon" class="header-nav-icon" src="../Images/Frame 131.png">
                </button>
                <h1 id="header-title">MƒÅori Around The World</h1>
                <img class="header-pattern" src="../Images/Group 147.png">
            </div>
            <nav>
                <!-- Dropdown Menu Container -->
                <div class="dropdown-menu-container" id="dropdownMenuContainer">
                    <ul class="nav flex-column">
                        <li class="nav-item"><div class="nav-spacer"></div></li>
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><div class="nav-divider-container"><hr class="nav-divider"></div></li>
                        <li class="nav-item"><a class="nav-link" href="#">History</a></li>
                        <li class="nav-item"><div class="nav-divider-container"><hr class="nav-divider"></div></li>
                        <li class="nav-item"><a class="nav-link" href="#">Traditions and Importance</a></li>
                        <li class="nav-item"><div class="nav-divider-container"><hr class="nav-divider"></div></li>
                        <li class="nav-item"><a class="nav-link" href="#">Connections</a></li>
                        <li class="nav-item"><div class="nav-spacer"></div></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Main Section -->
        <main></main>

        <!-- Footer Section -->
        <footer></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dropdownButton = document.getElementById('dropdownMenuButton');
        const dropdownMenuContainer = document.getElementById('dropdownMenuContainer');
        

        // Toggle dropdown visibility
        dropdownButton.addEventListener('click', function () {
            if (dropdownMenuContainer.style.display === 'block') {
                dropdownMenuContainer.style.transform = '0';
                dropdownMenuContainer.style.display = 'none';
            } else {
                dropdownMenuContainer.style.display = 'block';
                dropdownMenuContainer.style.transform = 'translate()';
            }
        });

        // Hide dropdown if clicked outside of nav menu
        window.addEventListener('click', function (e) {
            if (!dropdownButton.contains(e.target) && !dropdownMenuContainer.contains(e.target)) {
                dropdownMenuContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
