<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Lunasima&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Maori Around The World</title>
    <style>
        /* change default margin from 8px to 0px for body */
        body {margin: 0 auto;}
    </style>

    <!-- Temporary Styling for testing -->
    <style>
        .dropdown-menu-container {
            display: none; /* Initially hidden */
            position: absolute;
            top: 50px;
            left: 0;
            width: 200px;
            background-color: #343a40;
            color: white;
            z-index: 1000; /* place menu above all other elements */
            text-align: center;
        }

        .dropdown-menu-container .nav-link {
            color: white;
        }

        .btn-primary {
            position: relative !important;
            left: 50px !important;
            background-color: transparent;
            border: transparent;
        }


    </style>
</head>
<body>
    <!-- Div for max width of website -->
    <div class="max-width-div">
        <!-- Header Section -->
        <header>
            <div class="header-container">
                <!-- Dropdown Button -->
                <button class="btn btn-primary" type="button" id="dropdownMenuButton" >
                    <img onmouseenter="highlight(this)" onmouseleave="unhighlight(this)" alt="Open Navigation Button Icon" class="header-nav-icon" src="../Images/Frame 131.png">
                </button>
                <h1 id="header-title">MƒÅori Around The World</h1>
                <img class="header-pattern" src="../Images/Group 147.png">
            </div>
            <nav>
                <!-- Dropdown Menu Container -->
                <div class="dropdown-menu-container" id="dropdownMenuContainer">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">History</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Importance</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Connections</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Main Section -->
        <main></main>

        <!-- Footer Section -->
        <footer></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dropdownButton = document.getElementById('dropdownMenuButton');
        const dropdownMenuContainer = document.getElementById('dropdownMenuContainer');

        // Toggle dropdown visibility
        dropdownButton.addEventListener('click', function () {
            if (dropdownMenuContainer.style.display === 'block') {
                dropdownMenuContainer.style.display = 'none';
            } else {
                dropdownMenuContainer.style.display = 'block';
            }
        });

        // Hide dropdown if clicked outside of nav menu
        window.addEventListener('click', function (e) {
            if (!dropdownButton.contains(e.target) && !dropdownMenuContainer.contains(e.target)) {
                dropdownMenuContainer.style.display = 'none';
            }
        });

        function highlight(image) {
            image.src="../Images/Frame 132.png"
        };

        function unhighlight(image) {
            image.src="../Images/Frame 131.png"
        }
    </script>
</body>
</html>
