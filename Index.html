<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Māori Around The World</title>
    <style>
        /* change default margin from 8px to 0px for body */
        body { margin: 0 auto; }

        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Div for max width of website -->
    <div class="max-width-div">
        <!-- Header Section -->
        <header>
            <div class="header-container">
                <!-- Dropdown Button -->
                <button class="btn btn-primary nav-btn" type="button" id="dropdownMenuButton" aria-label="Open/Close Navigation">
                    <img alt="Open/Close Navigation Icon" class="header-nav-icon" src="./Images/Header-Nav/Nav-icon.png">
                </button>
                <!-- Main Title & Header Pattern -->
                <h1 id="header-title-main">Māori Around The World</h1>
                <img class="header-pattern" src="./Images/Header-Nav/Header-pattern.png" alt="Header Triangle Pattern">
            </div>
            <nav>
                <!-- Dropdown Menu Container -->
                <div class="dropdown-menu-container" id="dropdownMenuContainer">
                    <ul class="nav flex-column">
                        <li class="nav-item"><div class="nav-spacer"></div></li>
                        <li class="nav-item"><a class="nav-link" href="Index.html">Home</a></li>
                        <li class="nav-item"><div class="nav-divider-container"><hr class="nav-divider"></div></li>
                        <li class="nav-item"><a class="nav-link" href="History.html">History</a></li>
                        <li class="nav-item"><div class="nav-divider-container"><hr class="nav-divider"></div></li>
                        <li class="nav-item"><a class="nav-link" href="Traditions.html">Traditions and Importance</a></li>
                        <li class="nav-item"><div class="nav-divider-container"><hr class="nav-divider"></div></li>
                        <li class="nav-item"><a class="nav-link" href="Connections.html">Connections</a></li>
                        <li class="nav-item"><div class="nav-spacer"></div></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Main Section -->
        <main>
            <!-- Background Div -->
            <div class="main-bg index-bg">
                <!-- Earth Model from Three.js 3d Models -->
                <canvas class="webgl index"></canvas>
                <script type="module" src="./Javascript/Index_Earth/script.js"></script>

                <!-- Hero Navigation -->
                <div class="index-hero-nav">
                    <div class="indexButton History">
                        <div class="hover-underline"><!-- Hover Effects -->
                            <a class="indexHeroLink" href="History.html">History</a>
                        </div>
                    </div>
                    <div class="indexButton Traditions">
                        <div class="hover-underline">
                            <a class="indexHeroLink" href="Traditions.html">Traditions and Importance</a>
                        </div>
                    </div>
                    <div class="indexButton Connections">
                        <div class="hover-underline">
                            <a class="indexHeroLink" href="Connections.html">Connections</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer Section -->
        <footer>
            <div class="footer-container">
                <!-- Content disclaimer - Required for creative commons -->
                <p class="footer-contentDisclaimer">All media used is under the creative commons licensing</p>
                <!-- Footer Nav -->
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link active-page" href="Index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="History.html">History</a></li>
                        <li class="nav-item"><a class="nav-link" href="Traditions.html">Traditions and Importance</a></li>
                        <li class="nav-item"><a class="nav-link" href="Connections.html">Connections</a></li>
                    </ul>
                </nav>
                <!-- Watermark -->
                <p class="footer-watermark">Made By Phoenix Naera &copy;2025</p>
            </div>
        </footer>
    </div>
    <!-- bootstrap javascript for navigations -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dropdown navigation javascript -->
    <script>
        const dropdownButton = document.getElementById('dropdownMenuButton');
        const dropdownMenuContainer = document.getElementById('dropdownMenuContainer');
        

        // Toggle dropdown visibility
        dropdownButton.addEventListener('click', function () {
            if (dropdownMenuContainer.style.visibility === 'visible') {
                dropdownMenuContainer.style.visibility = 'hidden';
            } else {
                dropdownMenuContainer.style.visibility = 'visible';
            }
        });

        // Hide dropdown if clicked outside of nav menu
        window.addEventListener('click', function (e) {
            if (!dropdownButton.contains(e.target) && !dropdownMenuContainer.contains(e.target)) {
                dropdownMenuContainer.style.visibility = 'hidden';
            }
        });
    </script>
</body>
</html>
